<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      body{color: green;}
      #summary{
          width: 400px; /* 폭 : 픽셀 크기 */
          border: 3px solid red; /* 테두리 : 크기 실선 빨강색 */
          padding: 4px; /* 안쪽 여백 : 픽셀 크기 */
          border-radius: 20px;  /* 모서리가 둥근 사각형 css3 추가 */
      }
      .plot-output{width: 100%; height: 400px;} /* 폭과 높이 폭 크기 */
      /* id는 한 페이지에 같은 id를 쓸 수 없고 class는 가능하다. */
    </style>
  </head>
  <body>
    <h1>HTML UI</h1>
    <pre id="summary"></pre>
    <!-- 여기는 html 주석문
    <div id = "plot" class="shiny-plot-output"
        style="width: 100&; height: 400px"></div>-->
    <div class="plot-output"></div>
  </body>
</html>
